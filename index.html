<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <h2>Events in Action</h2>
    <!-- v-on is for event listener -->
    <button v-on:click='increment(5)'>Add 5</button>
    <button v-on:click='reset'>Reset</button>
    <button v-on:click='counter = counter - 1'>Minus 1</button>
    <p>Result: {{ counter }}</p>
    <div>
      <input type="text" v-on:input='setName1' >
      <p>Your Name : {{name1}} </p>
    </div>
    <div>
      <input type="text" 
      v-on:input="setName2( $event ,'Ackerman')" 
      v-on:keyup.enter="confirmInput" >
      <p>Your Name (with last name) : {{confirmedName}} </p>
    </div>
    <div>
      <form v-on:submit.prevent="submitForm" >
        <input type="text" >
        <button>Sign Up</button>
      </form>
    </div>

  </section>
</body>

</html>
